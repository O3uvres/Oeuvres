<!DOCTYPE html>
<html lang="fr">

<!-- En tête : (CSS ; JAVASCRIPT ; METADONNEES ; TITRE) -->
<head>
    <link rel="stylesheet" href="CSS/CSS.css">
    <link rel="stylesheet" href="CSS/MENU-BURGER.css">
    <link rel="stylesheet" href="CSS/HEADER.css">
    <link rel="stylesheet" href="CSS/FOOTER.css">
    <link rel="stylesheet" href="CSS/oeuvre.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oeuvres V10</title>
    <script src="JAVASCRIPT/oeuvre.js"></script>
    <script type="module" src="JAVASCRIPT/RECHERCHE.js"></script>
</head>

<!-- Corps de la page : (HEADER ; MAIN ; FOOTER)  -->
<body>

    <!-- Header : (UN ; DEUX ; TROIS) -->
    <header>
        <nav class="orga">

            <!-- Un : (LOGO) -->
            <div class="un">

                <!-- Logo -->
                <div class="Logo">
                    <a href="index.html" > <img src="PICTURES/HEADER/Logo BOURIGAULT Jade.png" alt="Logo"> </a>
                </div>
            </div>
            
            <!-- Deux : (SEARCH-BAR ; LOUPE) -->
            <div class="deux">
                <div class="search-bar">
                    <input id="search-bar" type="text" value="" placeholder="Rechercher un article" name="search">    
                    <input type="submit" value="Envoyer les données" id="submit0" style="display: none;">
                    <label for="submit0">
                        <img src="PICTURES/HEADER/loupe.png" alt="Bouton de recherche" class="loupe-image"> 
                    </label>  
                </div>
            </div>

            <!-- Trois : (PROPOS ; ADD) -->
            <div class="trois">

                <!-- Propos : (ICON ; TITRE) -->
                <div class="panier">
                    <a href="propos.html">
                        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/amascaoj.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            state="hover-2"
                            style="width:5vh;height:5vh">
                        </lord-icon>
                        <p> A propos </p>
                    </a>
                </div>

                <div>
            </div>
        </nav>
    </header>

    
    <main>
        <section class="container">
            <div class="image-div">
                <img class="item-picture" src="">
            </div>
            <div class="info-div">
                <div class="title-div">
                    <h1 class="item-name"></h1>
                    <h2 class="item-author"></h2>
                </div>
                <div class="detail-div">
                    <h2 class="detail-title">Informations : </h2>
                    <h4>Matériaux et support : </h4>
                    <p class="item-materiau-et-support"></p>
                    <h4>Dimensions : </h4>
                    <p class="item-dimensions"></p>
                    <h4>Date : </h4>
                    <p class="item-date"></p>
                    <h4>Lieu (actuel) de conservation : </h4>
                    <p class="item-lieu-de-conservation"></p>
                </div>
            </div>
            <div class="right-case">
                <div class="categories-div">
                    <h3 class="categories-title">Caractéristiques : </h3>
                    <p class="item-representation">Représentation: </p>
                    <p class="item-image">Image: </p>
                    <p class="item-materialite">Matérialité: </p>
                    <p class="item-processus">Procéssus: </p>
                    <p class="item-presentation">Présentation: </p>
                </div>
                <div class="modification-div">
                    <form action="/edit" method="GET">
                        <input type="hidden" class="item-value" name="item">
                        <input type="submit" class="edit-button" value="Modifier"/>
                    </form>
                    <form class="delete-form" action="/delete" method="POST">
                        <input type="hidden" class="item-value" name="item">
                        <input type="submit" class="delete-button" value="Supprimer"/>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer : () -->
    <footer>
        <div class="footer1">
            <p id="citation"></p>
        </div>
        <script src="JAVASCRIPT/Quote.js"></script>
        <div class="footer2">
            <p>Raphael BELLIOT   &   Clement GERARD   &   Milig NAOUR</p>
        </div>
    </footer>
</body>

</html>
